<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="文言文在线翻译,文言文机器翻译,文言文翻译器,古文翻译">
<title>文言文在线翻译</title>
<link rel="stylesheet" href="/static/pure.m.css">
<link rel="stylesheet" href="/static/wenyan.m.css">
<link rel="stylesheet" href="/static/grids-responsive-min.css">
<script>var c2mtxt = "文言文→现代文", m2ctxt = "现代文→文言文";
var talign = {{ talign|default('[]') }};</script>
<script src="/static/wenyan.js"></script>
</head>
<body>
<div id="container">
<header>
<h1 id="pagetitle">文言文翻译<span id="ver">测试版</span></h1>
</header>
<section id="appmain" class="pure-g">
<div class="pure-u-1 pure-u-md-1-2">
	<form id="translateform" method="POST">
	<h2>原文</h2>
	<div id="tinputgroup">
		<pre id="hl-input" name="input"></pre>
		<textarea id="tinput" name="input" spellcheck="false">{{ tinput }}</textarea>
	</div>
	<div id="progressbar"></div>
	<div class="pure-g" id="ctrlgroup">
	<div class="pure-u-2-3" id="ctrlradiog">
	<span id="ctrlauto">自动识别翻译方向</span><a href="#" class="abutton" id="ctrlchange">切换</a>
	<input id="hilang" type="hidden" name="lang" value="auto">
	</div>
	<div class="pure-u-1-3" id="ctrlsubmitdiv">
	<button type="submit" id="ctrlsubmit">翻译</button>
	</div>
	{{ captcha }}
	</div>
	</form>
</div>
<div class="pure-u-1 pure-u-md-1-2">
	<div id="translateresult">
	<h2>译文</h2>
	<article id="toutput">{{ toutput }}</article>
	</div>
</div>
</section>
</div>
</body>
</html>
