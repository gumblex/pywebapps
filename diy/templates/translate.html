<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="文言文在线翻译,文言文机器翻译,文言文翻译器,古文翻译">
<meta name="description" content="提供基于统计机器翻译的文言文在线翻译服务。">
<title>文言文在线翻译</title>
<link rel="shortcut icon" href="/static/wenyan.png">
<link rel="stylesheet" href="/static/min.css">
<link rel="stylesheet" href="/static/wenyan.css">
<script>var c2mtxt = "文言文→白话文", m2ctxt = "白话文→文言文";
var talign = {{ talign|default('[]') }};</script>
<script src="/static/wenyan.js"></script>
</head>
<body>
<div id="container">
<header>
<h1 id="pagetitle">文言文翻译<span id="ver"></span></h1>
<a href="about" id="aboutlink">关于</a>
</header>
<section id="appmain" class="row rmd">
<div class="col c6">
	<form id="translateform" method="POST">
	<h2>原文</h2>
	<div id="tinputgroup">
		<pre id="hl-input" name="input"></pre>
		<textarea id="tinput" name="input" spellcheck="false">{{ tinput }}</textarea>
	</div>
	<div id="progressbar"></div>
	<div class="row" id="ctrlgroup">
	<div class="col c8" id="ctrlradiog">
	<span id="ctrlauto">自动识别翻译方向</span><a href="#" class="abutton" id="ctrlchange">切换</a>
	<input id="hilang" type="hidden" name="lang" value="auto">
	</div>
	<div class="col c4" id="ctrlsubmitdiv">
	<button type="submit" id="ctrlsubmit">翻译</button>
	</div>
	</div>
	{{ captcha }}
	</form>
</div>
<div class="col c6">
	<div id="translateresult">
	<h2>译文</h2>
	<article id="toutput">{{ toutput }}</article>
	</div>
</div>
</section>
</div>
</body>
</html>
