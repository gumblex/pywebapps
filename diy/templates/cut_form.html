<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-cn">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>结巴分词演示</title>
<link rel="stylesheet" href="/static/min.css">
<link rel="stylesheet" href="/static/style.css">
<style type="text/css">
#Top{
text-align: center;
}
#Wrapper{text-align: center;}
#Content{
max-width: 960px;
margin: 0 auto 0 auto;
}
#Bottom{text-align: center;}
textarea{width: 100%;}
textarea, input, select, button{border-radius: 2px}
#bsubmit{border-color: #AAA;}
#bsubmit:focus {border-color: #19E;}
</style>
</head>
<body>
<div id="Top">
	<h2>结巴分词演示</h2>
</div>
<div id="Wrapper">
	<div id="Content">
		<form action="/jiebademo/" method="post">
		<div>
			<textarea rows="15" name="text">{{ content }}</textarea>
		</div>
		<span>
			<input type="radio" name="opt" value="1" {{ selected(1) }}>精确分词
		</span>
		<span>
			<input type="radio" name="opt" value="2" {{ selected(2) }}>搜索引擎分词
		</span>
		<span>
			<input type="radio" name="opt" value="3" {{ selected(3) }}>文言文分词
		</span>
		<input type="submit" value="开始分词" id="bsubmit">
		<input type="button" value="重置" onclick="javascript:window.location.href='/jiebademo/'">
	</div>
</form>
</div>
</body>
</html>
