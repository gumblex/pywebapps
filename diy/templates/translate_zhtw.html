<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="文言文線上翻譯,文言文機器翻譯,文言文翻譯器,古文翻譯">
<title>文言文線上翻譯</title>
<link rel="stylesheet" href="/static/pure.m.css">
<link rel="stylesheet" href="/static/wenyan.m.css">
<link rel="stylesheet" href="/static/grids-responsive-min.css">
<script src="/static/wenyan.js"></script>
{% if uncertain %}<script>languncertain = "{{ uncertain }}";</script>{% endif %}
</head>
<body>
<div id="container">
<header>
<h1 id="pagetitle">文言文翻譯<span id="ver">測試版</span></h1>
</header>
<section id="appmain" class="pure-g">
<div class="pure-u-1 pure-u-md-1-2">
	<form id="translateform" method="POST">
	<h2>原文</h2>
	<textarea id="tinput" name="input">{{ tinput }}</textarea>
	<div id="progressbar"></div>
	<div class="pure-g" id="ctrlgroup">
	<div class="pure-u-2-3" id="ctrlradiog">
	<span id="ctrlauto">自動識別翻譯方向</span>
	<input id="hidden-lang" type="hidden" name="lang" value="auto">
	</div>
	<div class="pure-u-1-3" id="ctrlsubmitdiv">
	<button type="submit" id="ctrlsubmit">翻譯</button>
	</div>
	{{ captcha }}
	</div>
	</form>
</div>
<div class="pure-u-1 pure-u-md-1-2">
	<div id="translateresult">
	<h2>譯文</h2>
	<article id="toutput">{{ toutput }}</article>
	{% if uncertain %}
	<div id="wrongdir">翻譯方向錯誤？<a href="#" id="changedir">點選重新翻譯</a></div>
	{% endif %}
	</div>
</div>
</section>
</div>
</body>
</html>
